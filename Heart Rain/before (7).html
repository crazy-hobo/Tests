		document.body.onload = addElement;

		function addElement() {
			var newDiv = document.createElement('div');
			newDiv.classList.add('bod');
			newDiv.setAttribute('id', 'heartX')
			var currentDiv = document.getElementById('circle');
			document.body.insertBefore(newDiv, currentDiv);
			//I want to make a loop to add lots of divs that have different numbers in their id's
			//when using setAttribute, make X change numbers.
			for (i = 0; i < 26; i++) {
				var newDiv2 = document.createElement('div');
				newDiv2.classList.add('bod');
				newDiv2.setAttribute('id', `heartJS${i}`);
				newDiv2.style.position = 'absolute';
				newDiv2.style.left = `${150*i}px`;
				var currentDiv2 = document.getElementById('circle');
				document.body.insertBefore(newDiv2, currentDiv2);
			}
		}
